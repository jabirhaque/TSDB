name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common lsb-release wget
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
          sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main'
          sudo apt-get update
          sudo apt-get install -y cmake g++ make libgtest-dev

      - name: Run tests
        run: |
          mkdir -p build && cd build
          cmake .. 
          make
          ctest --verbose
          cd ..
          rm -rf build

      - name: Build production
        run: |
          mkdir -p build && cd build
          cmake ..
          cmake --build .